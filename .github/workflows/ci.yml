name: CI Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Verify Maven version
      run: mvn -version
    
    - name: Compile project
      run: mvn clean compile
    
    - name: Run tests (skip coverage check for students)
      run: mvn test -Djacoco.skip=true
      continue-on-error: true  # Allow tests to fail while students are implementing
    
    - name: Generate test report (without coverage check)
      run: mvn jacoco:report -Djacoco.skip=false
      continue-on-error: true
    
    - name: Test demo application
      run: |
        timeout 10s mvn exec:java -Dexec.mainClass="com.bikeshare.demo.QuickDemo" || echo "Demo completed"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/site/jacoco/
